<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators Exercise</title>
  </head>
  <body>
    <h1>Arithmetic Operators Exercise</h1>
    <div>
      <p>Sum (5 + 3): <span id="outputSum"></span></p>
      <p>Difference (10 - 2): <span id="outputDifference"></span></p>
      <p>Product (4 * 2): <span id="outputProduct"></span></p>
      <p>Quotient (20 / 5): <span id="outputQuotient"></span></p>
      <p>Remainder (28 % 10): <span id="outputRemainder"></span></p>
      <p>Power (2 ^ 3): <span id="outputPower"></span></p>
      <p>Increment (10++): <span id="outputIncrement"></span></p>
      <p>Decrement (20--): <span id="outputDecrement"></span></p>
    </div>
    <script src="index.js"></script>
    <script src="arithmetictest.js"></script>
  </body>
</html>
