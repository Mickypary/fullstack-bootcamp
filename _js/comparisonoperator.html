<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators Exercise</title>
  </head>
  <body>
    <h1>Comparison Operators Exercise</h1>
    <div>
      <p>Equal (==): <span id="outputIsEqual"></span></p>
      <p>Strict Equal (===): <span id="outputIsStrictEqual"></span></p>
      <p>Not Equal (!=): <span id="outputIsNotEqual"></span></p>
      <p>Strict Not Equal (!==): <span id="outputIsStrictNotEqual"></span></p>
      <p>Greater Than (>): <span id="outputIsGreaterThan"></span></p>
      <p>
        Greater Than or Equal (>=):
        <span id="outputIsGreaterThanOrEqual"></span>
      </p>
    </div>
    <script src="index.js"></script>
    <script src="comparisonoperatortest.js"></script>
  </body>
</html>
