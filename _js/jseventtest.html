<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Methods Exercise</title>
  </head>
  <body>
    <h1>Event Registration Methods</h1>
    <button onclick="this.textContent = 'Clicked!'" id="inlineBtn">
      Click Me! (Inline)
    </button>

    <button id="onEventBtn">Click Me! (On-event)</button>
    <button id="listenerBtn">Click Me! (AddEventListener)</button>
    <script src="script.js"></script>
  </body>
</html>
