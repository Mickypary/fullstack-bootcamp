<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <form action="">
      <div class="form-container">
        <div class="form-column">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            min="5"
            max="60"
            placeholder="Your age"
          />
          <label for="dob">DOB</label>
          <input
            type="date"
            id="dob"
            name="dob"
            placeholder="Your Date Of Birth"
          />
          <label for="month">Month Of Birth</label>
          <input
            type="month"
            id="month"
            name="month"
            placeholder="Your Month Of Birth"
          />
          <label for="time">Preferred Time</label>
          <input type="time" id="time" name="time" placeholder="Time" />
          <label for="color">Color Picker</label>
          <input type="color" id="color" name="color" style="height: 80px" />
        </div>
        <div class="form-column">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          <label for="website">Website</label>
          <input type="url" id="website" name="website" />
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
          <p>Gender</p>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
          <label for="other">Other</label>
          <input type="radio" name="gender" id="other" />

          <p>Agree or Disagree</p>
          <div>
            <label for="agree">I agree</label>
            <input type="checkbox" name="terms" id="agree" />
            <label for="disagree">I disagree</label>
            <input type="checkbox" name="terms" id="disagree" />
          </div>
        </div>
      </div>
      <div class="btn-wrapper">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
